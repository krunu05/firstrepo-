<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Interval Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Datetimepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <style>
        body {
            background: #0d0d0d; /* dark background */
            color: #fff;
        }
        .box {
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            background: linear-gradient(145deg, #1c1c1c, #2b2b2b);
            box-shadow: 0 0 20px rgba(0,0,0,0.8), 0 0 30px rgba(255,255,255,0.1) inset;
            max-width: 400px;
        }
        h3 {
            text-align: center;
            color: #ffcc00;
            margin-bottom: 20px;
            font-weight: bold;
        }
        /* Date input box styling */
        .input-group.date input {
            background: #111 !important;   /* dark input background */
            border: 1px solid #ffcc00;     /* golden border */
            color: #00e6e6;                /* cyan text color for date */
            font-weight: bold;
        }
        .input-group-addon {
            background: #222 !important;   /* calendar button bg */
            border: 1px solid #ffcc00;
            color: #ffcc00;                /* golden calendar icon */
        }
        .btn-cinematic {
            background: #ffcc00;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-cinematic:hover {
            background: #e6b800;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #444;
            color: #fff;
            font-size: 15px;
            padding: 15px;
            border-radius: 8px;
        }

        /* Calendar popup cinematic style */
.bootstrap-datetimepicker-widget {
    background: #1a1a1a !important;   /* dark background */
    border: 1px solid #ffcc00 !important;  /* golden border */
    color: #ffcc00 !important;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
    padding: 10px;
}

/* Days text */
.bootstrap-datetimepicker-widget table td.day {
    background: transparent !important;
    color: #fff !important;   /* white dates */
    border-radius: 5px;
}

/* Hover effect on days */
.bootstrap-datetimepicker-widget table td.day:hover {
    background: #333 !important;
    color: #ffcc00 !important;
}

/* Selected day */
.bootstrap-datetimepicker-widget table td.active,
.bootstrap-datetimepicker-widget table td.active:hover {
    background: #ffcc00 !important;
    color: #000 !important;
    border-radius: 5px;
}

/* Today highlight */
.bootstrap-datetimepicker-widget table td.today:before {
    border-bottom-color: #00e6e6 !important; /* cyan underline */
}

/* Month / Year nav buttons */
.bootstrap-datetimepicker-widget .picker-switch,
.bootstrap-datetimepicker-widget .prev,
.bootstrap-datetimepicker-widget .next {
    color: #ffcc00 !important;
    font-weight: bold;
}

.text-center {
    margin-top: 20px;
    margin-bottom: 20px; /* button niche space */
}


    </style>
</head>
<body>

    <div class="box">
        <h3>Date Interval Calculator</h3>
        
        <!-- From Date -->
        <label>From:</label>
        <div class="input-group date" id="fromDate">
            <input type="text" class="form-control"/>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>

        <!-- To Date -->
        <label>To:</label>
        <div class="input-group date" id="toDate">
            <input type="text" class="form-control"/>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>

        <!-- Button -->
        <div class="text-center">
            <button id="calcBtn" class="btn btn-cinematic">Calculate</button>
        </div>

        <!-- Output Display -->
        <div id="result" style="display:none;"></div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Datetimepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

    <script>
        $(document).ready(function(){

            // From Date (no default)
            $('#fromDate').datetimepicker({
                format: 'MM/DD/YYYY'
            });

            // To Date (default today)
            $('#toDate').datetimepicker({
                format: 'MM/DD/YYYY',
                defaultDate: moment(),
                useCurrent: false
            });

            // Ensure toDate >= fromDate
            $("#fromDate").on("dp.change", function (e) {
                $('#toDate').data("DateTimePicker").minDate(e.date);
            });
            $("#toDate").on("dp.change", function (e) {
                $('#fromDate').data("DateTimePicker").maxDate(e.date);
            });

            // Calculate interval
            $('#calcBtn').click(function(){

                var fromDate = $('#fromDate input').val();
                var toDate = $('#toDate input').val();

                if(fromDate === "" || toDate === ""){
                    alert("Please select both dates.");
                    return;
                }

                var start = moment(fromDate, "MM/DD/YYYY");
                var end = moment(toDate, "MM/DD/YYYY");

                var years = end.diff(start, 'years');
                var months = end.diff(start, 'months');
                var weeks = end.diff(start, 'weeks');
                var days = end.diff(start, 'days');

                var output = "<strong>Date interval between</strong><br>" + fromDate + " and " + toDate + "<br><br>" +
                             "In years : " + years + "<br>" +
                             "In months : " + months + "<br>" +
                             "In weeks : " + weeks + "<br>" +
                             "In days : " + days;

                $('#result').html(output).fadeIn();
            });
        });
    </script>
</body>
</html>
