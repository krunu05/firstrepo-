    <h1>Chhatrapati Shivaji Maharaj</h1>
    <p>"Chhatrapati" is an Indian royal title, primarily associated with the Maratha Empire. It signifies a "Lord of the Parasol" or a king, and was notably held by Chhatrapati Shivaji Maharaj, the founder of the Maratha Empire. The title is also used by Shivaji's descendants.
