<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
     margin-top: 20% ;
    }

    .card {
      width: 300px;
      background-color: white;
      border: 2px solid #3498db;         
      border-radius: 15px;               
      box-shadow: 0 4px 8px black; 
      padding: 20px;
      text-align: center;
    }

    .card h2 {
      margin-top: 0;
    }

    .card p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Card Title</h2>
    <p>This is a simple card with a border, rounded corners, and a shadow effect.</p>
  </div>
</body>
</html>
